opts_version: 2

sim_opts:
  n_epochs: 1
  n_vals: 50
  val_epoch: true
  rng_seed: 1234
  dataset: cifar10
  # dataset: usps
  n_train: 50000
  n_test: 10000

block_opts:
  gpu: false
  blocks:
    # - index: 1
    #   inputs: 0
    #   model: fuzzy
    #   cc: true
    #   positive_weights: true
    #   init: rand32
    #   post_synaptic: false
    #   middle_activation: relu
    #   immediate: false
    #   layer_norm: true
    #   bias: false
    #   beta_d: 0.01
    #   n_neurons: [16, 64]
    #   beta_rule: gaussian
    #   learning_rule: fuzzyart
    - index: 1
      inputs: 0
      model: conv
      cc: true
      # positive_weights: true
      init: rand32
      middle_activation: relu
      layer_norm: true
      post_synaptic: false
      immediate: false
      bias: false
      beta_d: 0.01
      # n_neurons: [16, 64]
      beta_rule: gaussian
      learning_rule: fuzzyart

    - index: 2
      inputs: 1
      model: dense
      cc: false
      positive_weights: false
      init: glorot_uniform
      post_synaptic: false
      middle_activation: relu
      immediate: false
      layer_norm: true
      bias: false
      beta_d: 0.01
      n_neurons: [32, 64]
      beta_rule: gaussian
      learning_rule: fuzzyart

    - index: 3
      # inputs: 2
      inputs: [1, 2]
      model: widrow_hoff
      final_sigmoid: false
      # cc: false
      positive_weights: false
      init: glorot_uniform
      post_synaptic: false
      middle_activation: relu
      immediate: false
      layer_norm: true
      bias: false
      eta: 0.01
