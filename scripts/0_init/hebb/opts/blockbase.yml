opts_version: 2

sim_opts:
  n_epochs: 1
  n_vals: 50
  val_epoch: true
  rng_seed: 1234
  dataset: cifar10
  # dataset: usps
  n_train: 50000
  n_test: 10000

block_opts:
  gpu: false
  blocks:
    - index: 1
      inputs: 0
      model: fuzzy
      cc: true
      init: rand32
      middle_activation: relu
      immediate: false
      post_synaptic: false
      # conv_strategy: unfold
      layer_norm: true
      bias: false
      eta: 0.01
      beta_d: 0.01
      final_sigmoid: false
      n_neurons: [16, 64]
      beta_rule: gaussian
      learning_rule: fuzzyart

    - index: 2
      inputs: 1
      model: dense
      cc: false
      init: glorot_uniform
      middle_activation: relu
      immediate: false
      post_synaptic: false
      layer_norm: true
      bias: false
      eta: 0.01
      beta_d: 0.01
      final_sigmoid: false
      conv_strategy: unfold
      n_neurons: [32, 64]
      beta_rule: gaussian
      learning_rule: fuzzyart

